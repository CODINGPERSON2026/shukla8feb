<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 CORPS LOGIN</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-7.1.0-web/css/all.min.css') }}"/>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 1100px;
            height: 80%;
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.25);
        }

        .flag-section {
            width: 55%;
            background: url('/static/image_for_login_page/chinar.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-section {
            width: 45%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .login-section h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .sub-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }

        .logo-holder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px auto;
            overflow: hidden;
            background: #eee;
        }

        .logo-holder img { width: 100%; height: 100%;  }

        .input-group { position: relative; margin-bottom: 22px; }

        .input-group input {
            width: 100%;
            padding: 14px 50px 14px 45px;
            border-radius: 12px;
            border: 1.5px solid #ccc;
            font-size: 16px;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 19px;
            color: #666;
        }

        .password-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 19px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #1a73e8;
            color: white;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        #error-msg {
            color: red;
            text-align: center;
            margin-bottom: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="flag-section"></div>

        <div class="login-section">

            <div class="logo-holder">
                <img src="/static/image_for_login_page/rt.jpg" alt="15 Corps Logo">
            </div>

            <h2>WELCOME TO RARE ONES UMS</h2>
            <div class="sub-text">Please enter your credentials</div>

            <div id="error-msg"></div>

            <div class="input-group">
                <i class="fa fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Enter Password" required>
                <i class="fa fa-eye-slash password-eye" id="togglePassword"></i>
            </div>

            <button id="loginBtn">LOGIN</button>

        </div>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });

        // Login using fetch()
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");

            if (!email || !password) {
                errorMsg.textContent = "Please fill all fields.";
                errorMsg.style.display = "block";
                return;
            }
            console.log('before request')
            const response = await fetch("/admin_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            
            

            if (data.success) {
                window.location.href = "/";
            } else {
                errorMsg.textContent = data.error;
                errorMsg.style.display = "block";
            }
        });
    </script>

</body>
</html>
