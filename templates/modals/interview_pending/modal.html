<div class="modal fade" id="interviewModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Interview Management
          <span class="stats-badge" id="personnel-count">‚Äî</span>
        </h5>
        <div class="header-search-wrapper">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Search by Army Number or Name..." 
            id="interview-search"
            autocomplete="off"
          >
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="spinner-container" id="spinner" style="display: none;">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="loading-text">Loading personnel data...</div>
        </div>

        <div class="table-container" id="table-container">
          <div class="table-scroll">
            <table class="table custom-table mb-0">
              <thead>
                <tr>
                  <th>Army Number</th>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Home State</th>
                  <th>Company</th>
                  <th>JCO</th>
                </tr>
              </thead>
              <tbody id="interview-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("interview-search");
    const tableBody = document.getElementById("interview-table-body");
    const spinner = document.getElementById("spinner");
    const tableContainer = document.getElementById("table-container");
    const personnelCount = document.getElementById("personnel-count");

    function debounce(func, delay) {
        let timer;
        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => func.apply(this, args), delay);
        };
    }

    async function fetchInterviews(query = "") {
        spinner.style.display = "block";
        tableContainer.style.display = "none";
        tableBody.innerHTML = "";

        try {
            const url = `/get_pending_interview_list?search=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            
            spinner.style.display = "none";
            tableContainer.style.display = "block";

            if (!data || (data.pending_interviews && data.pending_interviews.length === 0)) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <div class="empty-state-text">No personnel found</div>
                            <div class="empty-state-subtext">Try adjusting your search criteria</div>
                        </td>
                    </tr>
                `;
                personnelCount.textContent = "0 Personnel";
                return;
            }

            const pending = data.pending_interviews || [];
            personnelCount.textContent = `${pending.length} Personnel`;

            // Populate table rows
            pending.forEach((item, index) => {
                let jcoDisplay = "‚Äî";
                let jcoClass = "";

                if (item.jco_name) {
                    if (item.jco_source === "assigned") {
                        jcoDisplay = item.jco_name;
                        jcoClass = "assigned-jco";
                    } else {
                        jcoDisplay = item.jco_name;
                        jcoClass = "live-jco";
                    }
                }

                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 0.03}s`;
                row.innerHTML = `
                    <td>${item.army_number}</td>
                    <td>${item.rank}</td>
                    <td>${item.name}</td>
                    <td>${item.home_state}</td>
                    <td>${item.company}</td>
                    <td class="${jcoClass}">${jcoDisplay}</td>
                `;
                tableBody.appendChild(row);
            });

        } catch (err) {
            spinner.style.display = "none";
            tableContainer.style.display = "block";
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="error-state">
                        <div class="error-state-icon">‚ö†Ô∏è</div>
                        <div class="error-state-text">Error loading data</div>
                    </td>
                </tr>
            `;
            personnelCount.textContent = "Error";
            console.error(err);
        }
    }

    const debouncedFetch = debounce(fetchInterviews, 500);

    searchInput.addEventListener("input", (e) => {
        const query = e.target.value.trim();
        debouncedFetch(query);
    });

    // Auto-focus search when modal opens
    document.getElementById("interviewModal").addEventListener("shown.bs.modal", () => {
        searchInput.focus();
        debouncedFetch("");
    });

    document.getElementById("interview-card").addEventListener("click", () => {
        new bootstrap.Modal(document.getElementById("interviewModal")).show();
    });
});
</script>
