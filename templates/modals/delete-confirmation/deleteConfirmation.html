
<style>
    /* Custom danger header styling */
.modal-head.custom-css {
    background-color: #dc3545;   /* Bootstrap danger color */

    padding: 12px 16px;          /* Better spacing */
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}

/* Make the title bold and modern */
.modal-head.custom-css .modal-title {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
}

/* Improve close button visibility */
.modal-head.custom-css .btn-close {
    filter: invert(1);
}
.modal-foot {
    border: none;
