<script>
const TRADE_CATEGORIES = [
    {sr: 1, name: 'OP CIPH'},
    {sr: 2, name: 'OSS'},
    {sr: 3, name: 'OCC'},
    {sr: 4, name: 'TTC'},
    {sr: 5, name: 'LMN'},
    {sr: 6, name: 'EFS'},
    {sr: 7, name: 'DVR MT'},
    {sr: 8, name: 'DR'},
    {sr: 9, name: 'DTMN'},
    {sr: 10, name: 'SKT'},
    {sr: 11, name: 'ARTSN'},
    {sr: 12, name: 'W/MAN'},
    {sr: 13, name: 'STEWARD'},
    {sr: 14, name: 'DRESSER'},
    {sr: 15, name: 'HKEEPER'},
    {sr: 16, name: 'MKEEPER'},
    {sr: 17, name: 'CHEF MESS'},
    {sr: 18, name: 'CHEF COM'},
    {sr: 19, name: 'ER'},
    {sr: 20, name: 'TLR'},
    {sr: 21, name: 'CLK SD'},
    {sr: 22, name: 'ERE'}
];

let isEditMode = false;
let isTemplateMode = false;
let templateDate = null;
let currentReportDate = null;

// Set today's date as default
document.getElementById('report-date').valueAsDate = new Date();
currentReportDate = document.getElementById('report-date').value;

// Date helper functions
function isToday(dateString) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const inputDate = new Date(dateString);
    inputDate.setHours(0, 0, 0, 0);
    return today.getTime() === inputDate.getTime();
}

function isPastDate(dateString) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const inputDate = new Date(dateString);
    inputDate.setHours(0, 0, 0, 0);
    return inputDate < today;
}

function isFutureDate(dateString) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const inputDate = new Date(dateString);
    inputDate.setHours(0, 0, 0, 0);
    return inputDate > today;
}

function showMessage(message, type = 'info') {
    const container = document.getElementById('message-container');
    container.innerHTML = `<div class="message ${type}">${message}</div>`;
    
    // Auto-hide success/info messages after 5 seconds
    if (type === 'success' || type === 'info') {
        setTimeout(() => {
            const currentMessage = container.querySelector('.message');
            if (currentMessage && currentMessage.textContent.includes(message)) {
                container.innerHTML = '';
            }
        }, 5000);
    }
}

function showLoading(show = true) {
    const container = document.getElementById('loading-container');
    if (show) {
        container.innerHTML = '<div class="loading">‚è≥ Loading trade manpower data</div>';
    } else {
        container.innerHTML = '';
    }
}

function toggleEditMode() {
    const date = document.getElementById('report-date').value;
    
    // Check if date is valid for editing
    if (!date) {
        showMessage('‚ùå Please select a date first', 'error');
        return;
    }
    
    const today = isToday(date);
    const pastDate = isPastDate(date);
    const futureDate = isFutureDate(date);
    
    // Only allow editing for today and future dates
    if (pastDate && !today) {
        showMessage('üîí Cannot edit past dates. Please select today or a future date.', 'error');
        return;
    }
    
    isEditMode = !isEditMode;
    const editBtn = document.getElementById('edit-btn');
    const saveBtn = document.getElementById('save-btn');
    const modeIndicator = document.getElementById('mode-indicator');
    
    if (isEditMode) {
        editBtn.innerHTML = 'üëÅÔ∏è View Mode';
        saveBtn.disabled = false;
        modeIndicator.innerHTML = '‚úèÔ∏è Edit Mode';
        modeIndicator.className = 'mode-indicator edit-mode';
        enableInputs();
        
        // Show date-specific message
        if (today) {
            showMessage('‚úèÔ∏è Edit mode enabled for TODAY\'s data', 'info');
        } else if (futureDate) {
            showMessage('‚úèÔ∏è Edit mode enabled for FUTURE date', 'info');
        } else {
            showMessage('‚úèÔ∏è Edit mode enabled', 'info');
        }
    } else {
        editBtn.innerHTML = '‚úèÔ∏è Edit Mode';
        saveBtn.disabled = true;
        modeIndicator.innerHTML = 'üëÅÔ∏è View Mode';
        modeIndicator.className = 'mode-indicator view-mode';
        disableInputs();
        showMessage('üëÅÔ∏è View mode enabled. Data is read-only.', 'info');
    }
}

function enableInputs() {
    document.querySelectorAll('#table-body input').forEach(input => {
        input.disabled = false;
        input.style.backgroundColor = '#ffffff';
        input.style.borderColor = '#667eea';
    });
}

function disableInputs() {
    document.querySelectorAll('#table-body input').forEach(input => {
        input.disabled = true;
        input.style.backgroundColor = '#e9ecef';
        input.style.borderColor = '#dee2e6';
    });
}

function createRow(trade, data = null, isTemplate = false) {
    const row = document.createElement('tr');
    row.setAttribute('data-trade', trade.name);
    
    const d = data || {
        auth: 0, hs: 0, held: 0, av: 0,
        dist_hq: 0, dist_1: 0, dist_2: 0, dist_3: 0,
        state_hq: 0, state_1: 0, state_2: 0, state_3: 0,
        present_hq: 0, present_1: 0, present_2: 0, present_3: 0
    };

    const date = document.getElementById('report-date').value;
    const today = isToday(date);
    const pastDate = isPastDate(date);
    
    // Determine if inputs should be disabled
    let disabled = true; // Default to disabled
    if (isEditMode) {
        disabled = false;
    } else if (today || !pastDate) {
        // For today and future dates, allow enabling edit mode
        disabled = true; // Will be enabled when edit mode is toggled
    }
    
    // Add template indicator class
    if (isTemplate) {
        row.classList.add('template-row');
    }

    row.innerHTML = `
        <td class="sr-no">${trade.sr}</td>
        <td class="trade-name">${trade.name}</td>
        <td><input type="number" min="0" value="${d.auth}" data-field="auth" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.hs}" data-field="hs" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.held}" data-field="held" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.av}" data-field="av" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.dist_hq}" data-field="dist_hq" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.dist_1}" data-field="dist_1" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.dist_2}" data-field="dist_2" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.dist_3}" data-field="dist_3" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.state_hq}" data-field="state_hq" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.state_1}" data-field="state_1" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.state_2}" data-field="state_2" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.state_3}" data-field="state_3" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.present_hq}" data-field="present_hq" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.present_1}" data-field="present_1" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.present_2}" data-field="present_2" ${disabled ? 'disabled' : ''}></td>
        <td><input type="number" min="0" value="${d.present_3}" data-field="present_3" ${disabled ? 'disabled' : ''}></td>
    `;

    return row;
}

function createTotalRow() {
    const row = document.createElement('tr');
    row.className = 'total-row';
    row.id = 'total-row';
    
    row.innerHTML = `
        <td colspan="2" style="text-align: left; padding-left: 20px;">üìä TOTAL</td>
        <td id="total-auth">0</td>
        <td id="total-hs">0</td>
        <td id="total-held">0</td>
        <td id="total-av">0</td>
        <td id="total-dist-hq">0</td>
        <td id="total-dist-1">0</td>
        <td id="total-dist-2">0</td>
        <td id="total-dist-3">0</td>
        <td id="total-state-hq">0</td>
        <td id="total-state-1">0</td>
        <td id="total-state-2">0</td>
        <td id="total-state-3">0</td>
        <td id="total-present-hq">0</td>
        <td id="total-present-1">0</td>
        <td id="total-present-2">0</td>
        <td id="total-present-3">0</td>
    `;

    return row;
}

function calculateTotals() {
    const fields = [
        'auth', 'hs', 'held', 'av',
        'dist_hq', 'dist_1', 'dist_2', 'dist_3',
        'state_hq', 'state_1', 'state_2', 'state_3',
        'present_hq', 'present_1', 'present_2', 'present_3'
    ];
    
    fields.forEach(field => {
        const inputs = document.querySelectorAll(`#table-body input[data-field="${field}"]`);
        const total = Array.from(inputs).reduce((sum, input) => {
            return sum + (parseInt(input.value) || 0);
        }, 0);
        
        const totalElement = document.getElementById(`total-${field.replace(/_/g, '-')}`);
        if (totalElement) {
            totalElement.textContent = total;
        }
    });
}

function renderTable(data = [], isTemplate = false) {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    // Create a map of data by trade name
    const dataMap = {};
    data.forEach(item => {
        dataMap[item.trade] = item;
    });

    TRADE_CATEGORIES.forEach(trade => {
        const tradeData = dataMap[trade.name];
        const row = createRow(trade, tradeData, isTemplate);
        
        // Add visual indicator for template rows
        if (isTemplate) {
            row.style.background = 'linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%)';
            row.style.borderLeft = '4px solid #ffc107';
            row.title = `Template data from ${templateDate}`;
        }
        
        tbody.appendChild(row);
    });

    // Add template info row if in template mode
    if (isTemplate && templateDate) {
        const templateInfoRow = document.createElement('tr');
        templateInfoRow.className = 'template-info-row';
        templateInfoRow.innerHTML = `
            <td colspan="18" style="text-align: center; padding: 10px; background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%); color: #0c5460; font-weight: 600;">
                üìã Showing template from ${templateDate}. Edit values and click "Save Data" to save for ${currentReportDate}.
            </td>
        `;
        tbody.appendChild(templateInfoRow);
    }

    tbody.appendChild(createTotalRow());

    // Add input event listeners
    document.querySelectorAll('#table-body input').forEach(input => {
        input.addEventListener('input', calculateTotals);
    });

    calculateTotals();
}

async function loadData() {
    const date = document.getElementById('report-date').value;
    
    if (!date) {
        showMessage('‚ùå Please select a date', 'error');
        return;
    }

    // Store current date
    currentReportDate = date;
    
    // Check date permissions
    const today = isToday(date);
    const pastDate = isPastDate(date);
    const futureDate = isFutureDate(date);
    
    showLoading(true);
    
    // Reset edit mode when loading new date
    if (isEditMode) {
        toggleEditMode();
    }

    try {
        const response = await fetch(`/api/trade-manpower/get/${date}`);
        const result = await response.json();

        showLoading(false);

        if (result.success) {
            // Update template tracking
            isTemplateMode = result.is_template || false;
            templateDate = result.template_date || null;
            
            // Check if user can edit
            let canEdit = false;
            let editMessage = '';
            
            if (today) {
                canEdit = true; // Can always edit today
                editMessage = 'Today\'s date - Editing enabled';
            } else if (futureDate) {
                canEdit = true; // Can edit future dates
                editMessage = 'Future date - Editing enabled';
            } else if (pastDate) {
                canEdit = false; // Cannot edit past dates
                editMessage = 'Past date - Read only mode';
            }
            
            if (result.has_data) {
                // Data exists for this date
                renderTable(result.data, false);
                showMessage(`‚úÖ Data loaded successfully for ${date}`, 'success');
                
                // Enable edit button based on date
                document.getElementById('edit-btn').disabled = !canEdit;
                document.getElementById('save-btn').disabled = true;
                document.getElementById('export-btn').disabled = false;
                
                // Show edit permission message
                if (editMessage) {
                    setTimeout(() => {

            } else {

                            showMessage('‚úèÔ∏è Edit mode enabled for new entry', 'info');
                        }, 1000);
                    }
                } else {

                    showMessage(`üìù No data found for ${date}.`, 'info');
                    
                    // Enable edit for new entries based on date

                            toggleEditMode();

                        }, 1000);
                    }

        } else {

        renderTable([]);
        document.getElementById('edit-btn').disabled = true;
        document.getElementById('save-btn').disabled = true;
        document.getElementById('export-btn').disabled = true;
    }
}

async function saveData() {
    const date = document.getElementById('report-date').value;
    
    if (!date) {
        showMessage('‚ùå Please select a date', 'error');
        return;
    }

    // Validate date is not in past (unless explicitly confirmed)
    if (isPastDate(date) && !isToday(date)) {
        if (!confirm(`‚ö†Ô∏è You are trying to save data for a PAST date (${date}).\n\nThis should only be done to correct historical records.\n\nAre you sure you want to continue?`)) {
            return;
        }
    }

    // Validate that there's data to save
    const inputs = document.querySelectorAll('#table-body input');
    let hasData = false;
    let allZeros = true;
    
    inputs.forEach(input => {
        const value = parseInt(input.value) || 0;
        if (value > 0) {
            hasData = true;
            allZeros = false;
        }
    });
    
    if (allZeros) {
        if (!confirm(`‚ö†Ô∏è All values are zero. Are you sure you want to save empty data for ${date}?`)) {
            return;
        }
        hasData = true; // Allow saving zeros if confirmed
    }
    
    if (!hasData) {
        showMessage('‚ö†Ô∏è No data to save. Please enter some values.', 'warning');
        return;
    }

    let confirmMessage = `üîÑ Save all trade data for ${date}?`;
    if (isTemplateMode) {
        confirmMessage = `üîÑ Save data for ${date} (based on template from ${templateDate})?`;
    }

    if (!confirm(confirmMessage)) {
        return;
    }

    const trades = [];
    
    TRADE_CATEGORIES.forEach(trade => {
        const row = document.querySelector(`tr[data-trade="${trade.name}"]`);
        if (!row) return;
        
        const inputs = row.querySelectorAll('input');
        
        const tradeData = {
            trade: trade.name,
            auth: parseInt(inputs[0].value) || 0,
            hs: parseInt(inputs[1].value) || 0,
            held: parseInt(inputs[2].value) || 0,
            av: parseInt(inputs[3].value) || 0,
            dist_hq: parseInt(inputs[4].value) || 0,
            dist_1: parseInt(inputs[5].value) || 0,
            dist_2: parseInt(inputs[6].value) || 0,
            dist_3: parseInt(inputs[7].value) || 0,
            state_hq: parseInt(inputs[8].value) || 0,
            state_1: parseInt(inputs[9].value) || 0,
            state_2: parseInt(inputs[10].value) || 0,
            state_3: parseInt(inputs[11].value) || 0,
            present_hq: parseInt(inputs[12].value) || 0,
            present_1: parseInt(inputs[13].value) || 0,
            present_2: parseInt(inputs[14].value) || 0,
            present_3: parseInt(inputs[15].value) || 0
        };
        
        trades.push(tradeData);
    });

    const saveBtn = document.getElementById('save-btn');
    const originalBtnText = saveBtn.innerHTML;
    saveBtn.disabled = true;
    saveBtn.innerHTML = '‚è≥ Saving...';

    try {
        showMessage('‚è≥ Saving data...', 'info');
        
        const response = await fetch('/api/trade-manpower/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                date: date,
                trades: trades
            })
        });

        const result = await response.json();

        if (result.success) {
            showMessage('‚úÖ ' + result.message, 'success');
            
            // Reset template mode after successful save
            isTemplateMode = false;
            templateDate = null;
            
            // Reload data to refresh display
            setTimeout(() => {
                loadData();
            }, 1500);
        } else {
            showMessage('‚ùå ' + (result.error || 'Failed to save data'), 'error');
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalBtnText;
        }
    } catch (error) {
        showMessage('‚ùå Error saving data: ' + error.message, 'error');
        console.error('Save error:', error);
        saveBtn.disabled = false;
        saveBtn.innerHTML = originalBtnText;
    }
}

async function exportCSV() {
    const date = document.getElementById('report-date').value;
    
    if (!date) {
        showMessage('‚ùå Please select a date', 'error');
        return;
    }

    // Check if there's actual data to export
    const inputs = document.querySelectorAll('#table-body input');
    let hasData = false;
    inputs.forEach(input => {
        if (parseInt(input.value) > 0) {
            hasData = true;
        }
    });
    
    if (!hasData && isTemplateMode) {
        if (!confirm(`‚ö†Ô∏è You are exporting template data from ${templateDate} for ${date}. Continue?`)) {
            return;
        }
    } else if (!hasData) {
        showMessage('‚ö†Ô∏è No data to export. Please enter some values first.', 'warning');
        return;
    }

    try {
        showMessage('üì• Preparing export...', 'info');
        
        // Create a temporary link for download
        const downloadLink = document.createElement('a');
        downloadLink.href = `/api/trade-manpower/export-csv/${date}`;
        downloadLink.target = '_blank';
        downloadLink.download = `trade_manpower_${date}.csv`;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        
        showMessage('‚úÖ Export started! Check your downloads.', 'success');
    } catch (error) {
        showMessage('‚ùå Error exporting data: ' + error.message, 'error');
        console.error('Export error:', error);
    }
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    // Ctrl+S or Cmd+S to save
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        if (!document.getElementById('save-btn').disabled) {
            saveData();
        }
    }
    
    // Ctrl+E or Cmd+E to toggle edit mode
    if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
        e.preventDefault();
        toggleEditMode();
    }
    
    // Escape to exit edit mode
    if (e.key === 'Escape' && isEditMode) {
        e.preventDefault();
        toggleEditMode();
    }
});
